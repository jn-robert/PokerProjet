<body>

<div class="login">

        <h3>Page de Connexion</h3>

        <div class="form-group">
            <label for="pseudoLog">Name</label>
            <input type="text" class="form-control" id="pseudoLog" aria-describedby="emailHelp" placeholder="Enter name"
                   name="pseudoLog">
            <span id="errorNameLog"></span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
            <small id="passwordHelp" class="form-text text-muted">We'll never share your password with anyone else.
            </small><br>
            <span id="errorPassLog"></span>
        </div>
        <button id="submit" type="submit" class="btn btn-primary" onclick="login()">Login</button>

    </div>
