<div class="register">
    <div class="container">
        <h3>Page d'inscription</h3>

        <form action="register.php" method="POST" id="registerFormulaire">
            <div class="form-group">
                <label for="nameRegister">Nom</label>
                <input type="text" class="form-control" id="nameRegister" placeholder="Enter nom" name="nameRegister">
                <span id="errorNom"></span>
            </div>
            <div class="form-group">
                <label for="prenom">Prenom</label>
                <input type="text" class="form-control" id="prenom" placeholder="Enter prenom" name="prenom">

            </div>
            <div class="form-group">
                <label for="pseudo">Pseudo</label>
                <input type="text" class="form-control" id="pseudo" placeholder="Enter pseudo" name="pseudo">
                <span id="errorPseudo"></span>
            </div>
            <div class="form-group">
                <label for="passwordRegister">Password</label>
                <input type="password" class="form-control" id="passwordRegister" placeholder="Enter Password"
                       name="passwordRegister">
                <span id="errorPas"></span>
            </div>
            <div class="form-group">
                <label for="secondPassword">Second Password</label>
                <input type="password" class="form-control" id="secondPassword" placeholder="Enter SecondPassword"
                       name="secondPassword">
                <span id="errorPass"></span>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>

    </div>
